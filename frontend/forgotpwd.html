<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - WardhaMetro Flow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fed7aa 0%, #fdba74 25%, #86efac 75%, #4ade80 100%) no-repeat fixed;
    }

    .forgot-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .forgot-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .forgot-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .btn-resend {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-resend:hover {
      background: #6a11cb;
    }

    .forgot-container a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #2575fc;
      font-size: 14px;
    }

    .forgot-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form action="reset.html" method="get">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit" class="btn-resend">Resend Password</button>
    </form>
    <a href="homepage.html">Back to Home</a>
  </div>

</body>
</html>
